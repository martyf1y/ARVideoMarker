<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        window.addEventListener('click', function () {
        let v = document.querySelector('#vid');
        Â v.play();
         v.pause();
         v.currentTime = 0;
        let x = document.getElementById("tapScreen");
        x.innerHTML = "";
        });

        window.onload = function () {
                AFRAME.registerComponent('vidhandler', {
                    init: function () {
                        let marker = this.el;
                        this.vid = document.querySelector("#vid");
                        this.vid.addEventListener("ended", (e) => {
                            this.vid.currentTime = 0;
                            this.vid.play();
                        })
                    
                     marker.addEventListener('markerFound', function () {this.vid.play()}.bind(this));

                     marker.addEventListener('markerLost', function () {
                     this.vid.pause();
                     this.vid.currentTime = 0;
                     }.bind(this));
                    }
                });
        }
    </script>
    <style>
        .tapper {
            height: 100%;
            width: 100%;
            position: absolute;
            left: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tapper div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        .tapper {
            top: 100;
        }
    </style>
</head>

<body style='margin: 0px; overflow: hidden;'>
    <div id="tapScreen" class="tapper"><div>Tap to Start</div></div>

    <a-scene 
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" 
    embedded
    renderer="logarithmicDepthBuffer:true; antialias: false; precision: mediump;"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

        <a-assets>
            <video 
            id="vid" 
            src="Moto1080x2520.mp4"
            preload="auto" 
            response-type="arraybuffer" 
            loop 
            crossorigin
            webkit-playsinline  
            playsinline
            ></video>
        </a-assets>

        <a-marker 
        vidhandler 
        type="pattern" 
        url="Moto_Marker.patt"
        >
            
            <a-video 
            id="vidPlane" 
            src="#vid" 
           position="-0.2 -2.8 0" 
           scale="2, 4.75"
            rotation="270 0 0"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
  
</body>
</html>
